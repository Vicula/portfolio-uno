<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Victor Carpenter</title>
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
    <script src="https://use.fontawesome.com/051638370d.js"></script>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div id="app-container" class='home'>
      <div class="panel panel-1">
        <div class="shadow-box">
          <h3 class="hover-text">Experience</h3>
          <i class="fa fa-info icon icon-1"></i>
        </div>
        <div class="panel-content">
          <div>
            <div class="bar-1"></div>
            <div class="bar-2"></div>
          </div>
          <div>
            <div class="bar-3"></div>
            <div class="bar-4"></div>
          </div>
        </div>
      </div>
      <div class="panel panel-2">
        <div class="shadow-box">
          <h3 class="hover-text">Projects</h3>
          <i class="fa fa-book icon icon-2"></i>
        </div>
        <div class="panel-content">
          <div class="top"></div>
          <div class="under"></div>
          <div class="bar-1"></div>
          <div class="bar-2"></div>
        </div>
      </div>
      <div class="panel panel-3">
        <div class="shadow-box">
          <h3 class="hover-text">About Me</h3>
          <i class="fa fa-code icon icon-3"></i>
        </div>
        <div class="panel-content">
          <div class="bar-1"></div>
          <div class="bar-2"></div>
          <div class="top"></div>
          <div class="under"></div>
        </div>
      </div>
      <div class="panel panel-4">
        <div class="shadow-box">
          <h3 class="hover-text">Skills</h3>
          <i class="fa fa-cog icon icon-4"></i>
        </div>
        <div class="panel-content">
          <div class="bar-1"></div>
          <div class="bar-2"></div>
          <div class="bar-3"></div>
          <div class="bar-4"></div>
        </div>
      </div>
      <div class="panel panel-5">
        <div class="shadow-box">
          <h3 class="hover-text">Contact</h3>
          <i class="fa fa-vcard icon icon-5"></i>
        </div>
        <div class="panel-content">
          <div class="bar-1"></div>
          <div class="bar-2"></div>
          <div class="top"></div>
          <div class="under"></div>
          <div class="bar-1"></div>
          <!-- <div class="bar-2"></div> -->
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
